<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sharing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
    <div class="ui secondary pointing menu">
  <a class="item" href="/home"><i class="home icon"></i>
    Home
  </a>
  <a class="item" href="/getFiles"><i class="share icon"></i>
    Send File
  </a>
  <a class="active item" href="/fileShare"><i class="get pocket icon"></i>
    Received Files
  </a>
  <div class="right menu">
    <a class="ui item" href="/logout"><i class="sign-out icon"></i>
      Logout
    </a>
  </div>
</div>
    </div>


    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">Received Files</h1>

    <table class="ui striped table">
      <thead>
        <tr>
          <th>Sender</th>
          <th>Filename</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
    {% for file in files_list %}
        <tr>
          <td>{{ file.frm }}</td>
          <td>{{ file.name }}</td>
          <td><a href="/downloadFile/{{ file.id }}" class="ui blue button">Download</a></td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
    </div>

</body>
</html>
