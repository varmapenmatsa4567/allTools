<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
    <div class="ui secondary pointing menu">
  <a class="item" href="/home"><i class="home icon"></i>
    Home
  </a>
  <div class="right menu">
    <a class="ui item" href="/logout"><i class="sign-out icon"></i>
      Logout
    </a>
  </div>
</div>
    </div>


    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">Todo App</h1>

    <form class="was-validated ui form" action="/addTodo" method="post">
        <div class="field">
            <label>Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo..." required><br><br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.title }}</p>

        {% if todo.complete == False %}
            <span class="ui gray label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/updateTodo/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/deleteTodo/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
    </div>

</body>
</html>
