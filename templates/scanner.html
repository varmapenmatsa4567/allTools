<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qr Code Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
    <div class="ui secondary pointing menu">
  <a class="item" href="/home"><i class="home icon"></i>
    Home
  </a>
  <div class="right menu">
    <a class="ui item" href="/logout"><i class="sign-out icon"></i>
      Logout
    </a>
  </div>
</div>
    </div>


    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">Qr Code Scanner</h1>

    <form class="ui form" action="/scanQr" method="post" enctype="multipart/form-data">
        <div class="field">
            <label>Select File</label>
            <input type="file" name="file"><br><br>
            <button class="ui blue button" type="submit">Scan</button>
        </div>
    </form>

    {% if data %}
    <div class="ui segment">
        <p class="ui big header">{{ data }}</p>
    </div>
    {% endif %}
    </div>

</body>
</html>
