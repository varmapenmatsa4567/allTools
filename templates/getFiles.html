<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sharing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    <div class="ui container">
    <div class="ui secondary pointing menu">
  <a class="item" href="/home"><i class="home icon"></i>
    Home
  </a>
  <a class="active item" href="/getFiles"><i class="share icon"></i>
    Send File
  </a>
  <a class="item" href="/fileShare"><i class="get pocket icon"></i>
    Received Files
  </a>
  <div class="right menu">
    <a class="ui item" href="/logout"><i class="sign-out icon"></i>
      Logout
    </a>
  </div>
</div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
         {% for message in messages %}
            <br>
            <div class="ui container">
            <div class="ui floating message">
              <div class="header">
                {{ message }}
              </div>
            </div></div>
         {% endfor %}
      {% endif %}
    {% endwith %}

    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">Send Files</h1>

    <form class="ui form" action="/sendFile" method="post" enctype="multipart/form-data">
        <div class="field">
            <label>Enter Email:</label>
            <input type="email" name="email" required>
            <label>Select File</label>
            <input type="file" name="file" required><br><br>
            <button class="ui blue button" type="submit">Send</button>
        </div>
    </form>
    </div>

</body>
</html>
